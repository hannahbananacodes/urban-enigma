<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Sign-Up Form</title>
</head>
<body>
<div class="page-container">    
    <h2 class="heading">
        This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.<br><br>
        You <em>know</em> you want to.
    </h2>
    <form>
        <div class="form-flex">
            <h2 class="form-legend">Let's do this!</h2>
            <div class="fname">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname">
            </div>

            <div class="lname">
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname">
            </div>

            <div class="email">
                <label for="email" >EMAIL</label>
                <input type="email" id="email">
            </div>

            <div class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone">
            </div>

            <div class="password">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
            </div>
            
            <div class="confirm">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm">
            </div>
        </div>
        
        <button type="submit">Create Account</button>
    </form>
    <div class="acct-owner">Already have an account? <a>Log in</a></div>
</div>
</body>
</html>
